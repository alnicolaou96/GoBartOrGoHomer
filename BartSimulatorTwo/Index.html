<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Go Bart Or Go Homer</title>
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="JavaScript.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo" onclick="StartGame()" id="logo">
            <img src="Logo.png" />
        </div>
        <div class="onePlayer" id="onePlayer">
            <button onclick="onePlayer()">1</button>
        </div>
        <div class="twoPlayer" id="twoPlayer">
            <button onclick="twoPlayer()">
                2
            </button>
        </div>
        <div class="chad" id="chad">
            chad
        </div>
        <div class="stacy" id="stacy">
            stacy
        </div>
    </div>
</body>
</html>
