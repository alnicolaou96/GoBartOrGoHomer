<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Go Bart Or Go Homer</title>
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="JavaScript.js"></script>
</head>
<body>
    <div class="container">
        <!-- ---------Start Screen--------- -->
        <div class="logo" onclick="StartGame()" id="logo">
            <img src="Logo.png" />
        </div>

        <!-- ---------PLayer Select--------- -->

        <div class="onePlayer" id="onePlayer">
            <button onclick="onePlayer()">
                1
            </button>
        </div>
        <div class="twoPlayer" id="twoPlayer">
            <button onclick="twoPlayer()">
                2
            </button>
        </div>

        <!-- ---------Character Select--------- -->

        <div class="chad" id="chad">
            <button onclick="Chad()">Chad</button>
        </div>
        <div class="stacy" id="stacy">
            <button onclick="Stacy()">Stacy</button>
        </div>

        <!-- ---------Game Start--------- -->

        <div class="intro charPic" id="charPic">
            Character
        </div>
        <div class="intro textBox" id="textBox">
            Text
        </div>
        <div class="intro dialogBoxes" id="dialogBoxes">
            Dialog options
        </div>
    </div>
</body>
</html>
